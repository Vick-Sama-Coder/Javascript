<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: orangered;
            font: normal 22pt arial;
            font-weight: bolder;
            color: aquamarine;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Qual o seu nome?')
        document.write(`Ola, ${nome} seu nome tem ${nome.length} letras <br/>`)
        document.write(`O seu nome em maiusculas ${nome.toUpperCase()} <br/>`)
        document.write(`O seu nome em minusculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
